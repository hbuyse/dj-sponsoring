<h1 class="float-left">{{ sponsorimage }}</h1>

<form method="post">
  {% csrf_token %}
  <p>Do you really want to delete that image?</p>
  <button class="btn btn-primary btn-sm" type="submit">Confirm</button>
</form>

<img class="d-block w-100" src="{{ sponsorimage.img.url }}" alt="{{ sponsorimage.alt }}">

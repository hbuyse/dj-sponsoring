<h1 class="float-left">{{ sponsor }}</h1>

{% if sponsor.logo %}
  <div class="col-1 float-left">
    <img class="d-block w-100" src="{{ sponsor.logo.url }}" alt="{{ sponsor.name }}'s logo">
  </div>
  <div class="col-11 float-right">
    <p>{{ sponsor.summary }}</p>
    <p>{{ sponsor.description_md|safe }}</p>
  <div>
{% else %}
  <p>{{ sponsor.summary }}</p>
  <p>{{ sponsor.description_md|safe }}</p>
{% endif %}

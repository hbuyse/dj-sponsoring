{% extends "dj_sponsoring/base.html" %}
{% load bootstrap4 %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form layout="horizontal" %}
    {{ form.media }}
    {% bootstrap_button "Save" button_type="submit" button_class="btn-primary btn-sm" %}
  </form>
{% endblock %}

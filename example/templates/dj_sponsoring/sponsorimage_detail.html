{% extends "dj_sponsoring/base.html" %}
{% load bootstrap4 %}

{% block content %}
  <div class="btn-group float-right" role="group">
    <a href="{% url 'dj-sponsoring:sponsor-image-update' object.id %}" class="btn btn-primary btn-sm">Update</a>
    <a href="{% url 'dj-sponsoring:sponsor-image-delete' object.id %}" class="btn btn-danger btn-sm">Delete</a>
  </div>

  <h1>{{ object }}</h1>

  <img class="d-block w-100" src="{{ object.img.url }}" alt="{{ object.alt }}">

  <p>Alternative text: {{ object.alt }}</p>
  <p>Description: {{ object.description }}</p>

{% endblock %}

[bumpversion]
current_version = 0.1.0
commit = True
tag = True

[bumpversion:file:setup.py]

[bumpversion:file:dj_sponsoring/__init__.py]

[wheel]
universal = 1

[flake8]
ignore = D203
exclude =
    dj_sponsoring/migrations,
    .git,
    .tox,
    docs/conf.py,
    build,
    dist
max-line-length = 119

[tool:pytest]
DJANGO_SETTINGS_MODULE = dj_sponsoring.tests.settings

# Specifies a minimal pytest version required for running tests.
minversion = 2.6.4

# Set the directory basename patterns to avoid when recursing for test discovery.
norecursedirs = .git _build tmp*

# One or more Glob-style file patterns determining which python files are considered as test modules.
python_files = tests_*.py

# Shorter traceback format
addopts = --cov=dj_sponsoring --cov-report=term

[coverage:run]
branch = true

[coverage:report]
omit =
    *.tox*,
    */__init__.py,
    */extra*
    */tests/*,
    *admin.py,
    *conftest.py,
    *manage.py,
    *migrations/*,
    *settings*.py,
    *site-packages*,
    *test_*.py,
    *tests*,
    *tests.py
    *tests/*,
    *wsgi.py,
show_missing = True
exclude_lines =
    raise NotImplementedError
